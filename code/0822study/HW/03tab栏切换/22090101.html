<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tab_list{
            width: 1150px;
            height: 50px;
            background-color: #eef0ee;
        }
        .tab_list li{
            float: left;
            list-style: none;
            padding: 15px 20px;
        }
        .current{
            background-color: red;
            color: white;
        }
        .tab_con{
            position: relative;
        }
        .item{
            width: 1150px;
            border: 1px solid black;
            position: absolute;
            background-color: aqua;
            display: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab_list">
            <li class="current">商品介绍</li>
            <li>规格与包装</li>
            <li>售后保障</li>
            <li>商品评价</li>
            <li>手机社区</li>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块
                <br>
                商品介绍模块
                <br>商品介绍模块
                <br>商品介绍模块
                <br>
            </div>
            <div class="item">
                规格与包装<br>
                规格与包装<br>
                规格与包装<br>规格与包装<br>
            </div>
            <div class="item">
                售后保障<br>
                售后保障<br>
                售后保障<br>
                售后保障<br>
            </div>
            <div class="item">
                商品评价<br>
                商品评价<br>
                商品评价<br>
                商品评价<br>
            </div>
            <div class="item">
                手机社区<br>
                手机社区<br>
                手机社区<br>
                手机社区<br>
            </div>
        </div>
    </div>

    <script>
        $('li').click(function(){
            $(this).addClass('current').siblings().removeClass("current");
            var index =  $(this).index();
            $('.item').eq(index).show().siblings().hide();
        })
    </script>
</body>
</html>
