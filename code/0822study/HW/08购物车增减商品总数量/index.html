<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .che input{
            margin: 10px;
        }
        .che img{
            width: 300px;
            height: 200px;
        }
        .che .add a{
            text-decoration: none;
            display: inline-block;
            width: 10px;
            border: 1px solid black;
            padding: 0 5px;
        }
        .che .add input{
            width: 15px;
            padding:  0 5px;
            margin: 0;
        }
        .shop-sum{
            color: red;
        }
        .price-sum{
            color: red;
        }
        .delA{
            text-decoration: none;
            display: inline-block;
            width: 40px;
            height: 25px;
            line-height: 25px;
            background-color: #00b8f6;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        .wrong{
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="che">
        <table border="1">
            <tr align="center">
                <td></td>
                <td>商品图片</td>
                <td>商品数量</td>
                <td>商品价格</td>
                <td>商品总价</td>
            </tr>
            <!-- 第一行 -->
            <tr class="shop-list">
                <td>
                    <input type="checkbox" class="che-shop">
                </td>
                <td>
                    <img src="./大1.jpg" alt="">
                </td>
                <td class="add">
                    <a href="#" class="addy">-</a>
                    <input type="text" value="1" class="atext">
                    <a href="#" class="addj">+</a>
                </td>
                <td class="pr">
                    <p>
                        ￥<span class="price">12.0</span>
                    </p>
                </td>
                <td class="sum">
                    <p>
                        ￥<span class="priceSum">12.0</span>
                    </p>
                </td>
                <td class="del">
                    <a href="#" class="delA">删除</a>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr class="shop-list">
                <td>
                    <input type="checkbox" class="che-shop">
                </td>
                <td>
                    <img src="./大2.jpg" alt="">
                </td>
                <td class="add">
                    <a href="#" class="addy">-</a>
                    <input type="text" value="1" class="atext">
                    <a href="#" class="addj">+</a>
                </td>
                <td class="pr">
                    <p>
                        ￥<span class="price">6.0</span>
                    </p>
                </td>
                <td class="sum">
                    <p>
                        ￥<span class="priceSum">6.0</span>
                    </p>
                </td>
                <td class="del">
                    <a href="#" class="delA">删除</a>
                </td>
            </tr>
            <tr class="shop-list">
                <td>
                    <input type="checkbox" class="che-shop">
                </td>
                <td>
                    <img src="./大3.jpg" alt="">
                </td>
                <td class="add">
                    <a href="#" class="addy">-</a>
                    <input type="text" value="1" class="atext">
                    <a href="#" class="addj">+</a>
                </td>
                <td class="pr">
                    <p>
                        ￥<span class="price">3.0</span>
                    </p>
                </td>
                <td class="sum">
                    <p>
                        ￥<span class="priceSum">3.0</span>
                    </p>
                </td>
                <td class="del">
                    <a href="#" class="delA">删除</a>
                </td>
            </tr>
            <!-- 购物车结算栏 -->
            <tr>
                <td>
                    <input type="checkbox" name="" id="" class="btn">全选 
                </td>
                <td>
                    <a href="#" class="delOp">删除已选中商品</a>
                    <a href="#" class="AllDel">清空购物车</a>
                </td>
                <td>
                    <p>
                        已经添加<span class="shop-sum">0</span>件商品
                    </p>
                </td>
                <td></td>
                <td>
                    <p>
                        购物车总价为<span class="price-sum">0</span>元
                    </p>
                </td>
            </tr>
            
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
