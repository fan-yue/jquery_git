<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>
<body> 
    <form action="">
        <label>
            账号:<input type="text">
        </label>
        <span class="tip">提示，必须是123开头的数字</span>

    </form>

    <script>
        var ze = /123/g;

        $('input').blur(function(){
            var valinput = $(this).val();
            if(ze.test(valinput)){
                $('.tip').html('<span>通过</span>');
            }else{
                $('.tip').html('<span>不通过</span>');
            }
        })
    </script>
</body>
</html>
