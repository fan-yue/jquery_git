<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
        *{
            margin: 0 auto;
        }
        .back{
            width: 60px;
            height: 60px;
            background: blue;
            position:fixed;
            right: 0;
            bottom: 50px;
            display: none;
        }
        .box{
            width: 400px;
            height: 2000px;
            background-color: darkturquoise;
            margin: 200px auto;
        }
    </style>
</head>
<body>
    <div class="back">返回顶部</div>
    <div class="box">

    </div>

    <script>
        var boxTop = $('.box').offset().top;

        $(window).scroll(function(){
            var a = $(document).scrollTop();
            if(a >= boxTop ){
                $('.back').fadeIn();
            }else{
                $('.back').fadeOut();
            }
        })

        // 返回顶部
        $('.back').click(function(){
            // 直接设置为0，动画效果较为生硬
            // $(document).scrollTop(0);
            // 通过自定义动画方法，调整为滚动动画。
            $('body,html').stop().animate({
                scrollTop:0
            })
        })
    </script>
    
    
</body>
</html>
