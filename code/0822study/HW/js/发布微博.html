<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../img/min.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				margin: 100px auto;
				width: 500px;
				height: 300px;
				border: 1px solid yellow;
				padding: 10px;
			}
			ul{
				list-style: none;
			}
			textarea{
				width: 400px;
				height: 130px;
				margin-left: 20px;
				resize: none;
                  outline: none;
			}
			ul li{
				line-height: 25px;
				border-bottom: 1px dashed chartreuse;
			    /*display: none;*/
						}
			span{
				display: block;
				text-align: center;
				margin: 10px 0;
			}
			a{
				float: right;
			}
		</style>
	</head>
	<body>
		<script>
			$(function(){
				//1.点击发布按钮，动态创建一个li，放入文本框的内容和删除按钮，并且添加到ul中
				$(".btn").on("click",function(){
					//动态创造一个li放在ul里面
					var li = $("<li></li>");
					//li里面信息：文本和删除按钮用链接 a是动态创建
					li.html($(".txt").val()+"<a href='javascript:;'>删除</a>");
					//添加到ul 新发布的留言在前边所以需要，prepend添加前边 ，
					$("ul").prepend(li);
					$(".txt").val("");//把留言清空
				})
				//2.点击删除按钮，可以删除当前的微博留言
				//on可以给动态创建的元素绑定事件 a
				$("ul").on("click","a",function(){
					//a 的父亲是li
					$(this).parent().slideUp(function(){
						$(this).remove();
					})
				})
			})
		</script>
		<div class="box" id="weibo">
			<span>微博发布</span>
			<textarea name="" class="txt"></textarea>
			<button class="btn">发布</button>
			<ul></ul>
		</div>
	</body>
</html>
