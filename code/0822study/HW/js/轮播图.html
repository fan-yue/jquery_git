		.outer{/*和轮播图图片大小一致*/
			height:200px;
			width: 700px;
			margin: 50px auto;/*距离顶部距离50*/
			position: relative;/*设置固定位置*/
		}
		.img li{
			position: absolute;
			top: 0;
			left: 0;
		}
		.num{
			position: absolute;
			text-align: center;/*整体居中*/
			width: 100%;
			bottom: 20px;
		}
		.num li{/*顺序按钮*/
			display: inline-block;
			width: 20px;
			height: 20px;
			background-color: darkgoldenrod;
			color: white;
			text-align: center;
			line-height: 20px;
			border-radius: 50%;/*设置样式为圆形*/
			margin: 0 20px;
		}

	<body>
		<div class="outer">
			<ul class="img">
				<li><a><img src="../img/轮1.jpg"</a></li>
				<li><a><img src="../img/轮2.jpg"</a></li>

				<li><a><img src="../img/轮5.jpg"</a></li>
				<li><a><img src="../img/轮6.jpg"</a></li>
			</ul>
			<ul class="num">
				<li class="current"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<!--<div class="left_btn btn"></div>
			<div class="right_btn btn"></div>-->

		<script>
			var index=0;/*mousemove 当鼠标持续移动时，该事件会连续触发 限定一段时间内只能运行一次*/
			$(".num li").mousemove(function(){
			$(this).addClass("current").siblings().removeClass("current");
			index = $(this).index();
			$(".img li").eq(index).stop().fadeIn(1000).siblings().stop().fadeOut(1000);
			});
			/*设置时间*/
			//setInterval 是一个实现定时调用的函数，
			var time=setInterval(move,1000);
			function move(){
				index++;/*获取当前位置序号：自加操作，当图片最大序号设置为0*/
				if(index==6){
					index=0
				}
			$(".num li").eq(index).addClass("current").siblings().removeClass("current");
			$(".img li").eq(index).stop().fadeIn(1000).siblings().stop().fadeOut(1000);
			};
			/*当鼠标划入，划出轮播图区域：进去停止，出来动*/
			$(".outer").hover(function(){
				clearInterval(time);
			},
			function(){
				time=setInterval(move,1000);
			});
