    <style>
        .a{

    <button>按钮</button>
    <button>按钮</button>
    <div class="a" style="display: none;">

    <script>
        $('button').eq(0).click(function(){

        $('button').eq(1).click(function(){
            $('.a').slideUp(1000);
        })
