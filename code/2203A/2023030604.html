<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="warpper">
        <span>span1</span>
        <div class="box">
            <span>span2</span>
        </div>
        <span>span3</span>
    </div>

    <script>
        // 后代选择器
        // 选择器1 选择器2 ：选择选择器1的所有后代元素（选择器2）
        // 中间用空格
        /* $('.warpper  span').css({
            color:'red'
        }) */

        // 子代选择器
        // 选择器1>选择器2：只选择选择器1的子元素
        // 中间用 > 来表示
        $('.warpper > span').css({
            color:'red'
        })
    </script>
</body>
</html>
