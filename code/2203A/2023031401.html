<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>
<body>
    <ul class="box">
        
        <li></li>
        <li>1</li>
        <li></li>
        
    </ul>

    <script>
        // 创建元素
        let li4 = $('<li>4</li>');

        // 添加节点，后面
        $('.box').append(li4);

        let li0 = $('<li>0</li>');

        // 添加节点，前面
        $('.box').prepend(li0);
    </script>
</body>
</html>
