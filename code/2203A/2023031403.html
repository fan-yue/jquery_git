<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>
<body>
    <ul class="box">
        <li></li>
        <li>1</li>
        <li></li>
    </ul>


    <script>
        $('.box').click(function(){
            alert('123');
        })

        // 克隆，clone()
        let box1 = $('.box').clone();

        // 外部，后面，after();
        $('.box').after(box1);
    </script>
</body>
</html>
